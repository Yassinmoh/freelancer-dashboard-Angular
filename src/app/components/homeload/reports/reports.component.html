<div class="container-fluid mt-5 " [ngStyle]="{'direction': textDir}">
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
                <h2 class="number text-center">{{usersLength}}</h2>

                <span class="desc text-center">{{"USERS" | translate}}</span>
                <div class="stats-meta text-success">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg> 8%</div>

            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
                <h2 class="number text-center">{{projectsLength}}</h2>
                <span class="desc">{{"ALL PROJECTS" | translate}}</span>
                <div class="stats-meta text-success">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg> 4%</div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
                <h2 class="number text-center">{{projectPending}}</h2>
                <span class="desc">{{"PENDING PROJECTS" | translate}}</span>
                <div class="stats-meta text-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"  viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                  </svg> 2%</div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="statistic__item">
                <h2 class="number text-center">{{projectCompletedNo}}</h2>
                <span class="desc">{{"COMPLETED PROJECTS" | translate}}</span>
                <div class="stats-meta text-success">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg> 2%</div>
            </div>
        </div>
    </div>
</div>
<div >
  <div>
    <div class="bar col mb-5" [chart]="barChart"></div>
  </div>
  <div class="row mt-5">
    <div class="pie col" [chart]="donutChart"></div>
    <div class="area col" [chart]="areaChart"></div>
  </div>
</div>
